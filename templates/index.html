<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История России на карте</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .event-info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>История России на карте</h1>

        <div class="filters">
            <select id="categoryFilter">
                <option value="">Все категории</option>
            </select>

            <select id="periodFilter">
                <option value="">Все периоды</option>
                <option value="ancient">Древняя Русь (до 1237)</option>
                <option value="mongol">Монгольское иго (1237-1480)</option>
                <option value="tsardom">Московское царство (1480-1721)</option>
                <option value="empire">Российская империя (1721-1917)</option>
                <option value="soviet">Советский период (1917-1991)</option>
                <option value="modern">Современная Россия (с 1991)</option>
            </select>
        </div>

        <div id="map"></div>

        <div id="eventInfo" class="event-info">
            <h3 id="eventTitle"></h3>
            <p><strong>Дата:</strong> <span id="eventDate"></span></p>
            <p><strong>Место:</strong> <span id="eventLocation"></span></p>
            <p><strong>Категория:</strong> <span id="eventCategory"></span></p>
            <p><strong>Описание:</strong> <span id="eventDescription"></span></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Инициализация карты
        const map = L.map('map').setView([55.75, 37.62], 4);

        // Добавление слоя OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let events = [];
        let markers = L.layerGroup().addTo(map);

        // Загрузка исторических данных
        fetch('/api/historical-events')
            .then(response => response.json())
            .then(data => {
                events = data;

                // Заполняем выпадающий список категорий
                const categories = [...new Set(events.map(event => event.category))];
                const categorySelect = document.getElementById('categoryFilter');

                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });

                // Отображаем события на карте
                renderEvents();
            })
            .catch(error => {
                console.error('Error loading historical data:', error);
            });

        // Функция для фильтрации и отображения событий на карте
        function renderEvents() {
            // Очищаем текущие маркеры
            markers.clearLayers();

            // Получаем выбранные фильтры
            const categoryFilter = document.getElementById('categoryFilter').value;
            const periodFilter = document.getElementById('periodFilter').value;

            // Фильтруем события
            const filteredEvents = events.filter(event => {
                // Фильтрация по категории
                if (categoryFilter && event.category !== categoryFilter) {
                    return false;
                }

                // Фильтрация по периоду (упрощенная версия)
                if (periodFilter) {
                    const year = parseEventYear(event.date);

                    switch (periodFilter) {
                        case 'ancient':
                            return year < 1237;
                        case 'mongol':
                            return year >= 1237 && year <= 1480;
                        case 'tsardom':
                            return year > 1480 && year <= 1721;
                        case 'empire':
                            return year > 1721 && year <= 1917;
                        case 'soviet':
                            return year > 1917 && year <= 1991;
                        case 'modern':
                            return year > 1991;
                        default:
                            return true;
                    }
                }

                return true;
            });

            // Добавляем маркеры для отфильтрованных событий
            filteredEvents.forEach(event => {
                if (event.location && event.location.lat && event.location.lng) {
                    const marker = L.marker([event.location.lat, event.location.lng])
                        .bindPopup(`<b>${event.title}</b><br>${event.date}`)
                        .addTo(markers);

                    marker.on('click', () => {
                        document.getElementById('eventTitle').textContent = event.title;
                        document.getElementById('eventDate').textContent = event.date;
                        document.getElementById('eventLocation').textContent = event.location.name || '';
                        document.getElementById('eventCategory').textContent = event.category;
                        document.getElementById('eventDescription').textContent = event.description;
                        document.getElementById('eventInfo').style.display = 'block';
                    });
                }
            });
        }

        // Вспомогательная функция для извлечения года из строки даты
        function parseEventYear(dateStr) {
            if (!dateStr) return 0;

            // Попытка извлечь 4-значное число из строки
            const yearMatch = dateStr.match(/\b\d{4}\b/);
            if (yearMatch) {
                return parseInt(yearMatch[0], 10);
            }

            // Если не нашли 4-значное число, ищем любое число
            const numberMatch = dateStr.match(/\d+/);
            if (numberMatch) {
                return parseInt(numberMatch[0], 10);
            }

            return 0;
        }

        // Обработчики изменения фильтров
        document.getElementById('categoryFilter').addEventListener('change', renderEvents);
        document.getElementById('periodFilter').addEventListener('change', renderEvents);
    </script>
</body>
</html>
